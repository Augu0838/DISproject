<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        nav a {
            color: #c65959;
            font-size: 1em;
            margin-left: 50px;
            text-decoration: none;
            display: none;
        }

        body {
            background-color: #cfecf3;
        }

        .font-color-red {
            color: #c65959;
            text-align: center;
            padding-top: 1000px;
            padding: 20px;
            margin: 10px;            
        }

        .font-size-30 {
                font-size: 30px;
        }

        .login-center {
            color: #c65959;
            text-align: center;
            padding: 20px;
            margin: 10px; 
            padding-top: 100px;
            padding-bottom: 50px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('home') }}">Home</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
