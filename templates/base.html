<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        nav a {
            color: #c65959;
            font-size: 1em;
            margin-left: 50px;
            text-decoration: none;
        }

        body {
            background-color: #cfecf3;
        }

        .temp {
            padding: 20px;
            margin: 10px;
            background-color: #f7f4f4;
        }

        .station {
                margin-left: 50px;
                font-size: 20px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('home') }}">Home</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
