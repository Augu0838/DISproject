{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Temps {% endblock %}</h1>
    {% for temp in temps %}
        <div class='temp'>
            <h3>#{{ temp[0] }} - {{ temp[1] }} BY {{ temp[2] }}</h3>
            <i><p>({{ temp[3] }})</p></i>
            <p class='station'>{{ temp[2] }}</p>
        </div>
    {% endfor %}
{% endblock %}
